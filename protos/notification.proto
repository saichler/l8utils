syntax = "proto3";

package types;

option java_multiple_files = true;
option java_outer_classname = "Types";
option java_package = "com.shared.types";
option go_package = "./types";

message Notification {
  string source = 1;
  int64 time = 2;
  uint32 sequence = 3;
  string type = 4;
  string property_id = 5;
  bytes oldValue = 6;
  bytes newValue = 7;
}